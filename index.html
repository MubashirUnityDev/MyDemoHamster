<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TelegramApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="index.js"></script>
    <!-- BEGIN WEBGL FILE BROWSER LIB -->
    <style>
      #fb_popup_background.highlight {
        border: 3px dashed #ccc;
        border-radius: 26px;
        border-color: aquamarine;
      }
      .disableSelection {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
    <script>
      //You can use all "https://telegram.org/js/telegram-web-app.js" methods here! 
      window.addEventListener('load', function() {
        if (Telegram.WebApp) {
          Telegram.WebApp.ready();
          // alert(`Telegram webAppVersion: ${window.Telegram.WebApp.version}`)
          window.Telegram.WebApp.expand();
          // window.Telegram.WebApp.enableClosingConfirmation();
          window.Telegram.WebApp.disableVerticalSwipes();
        } else {
          // alert("Telegram WebApp API is not available.");
        }
      });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        var unityInstance = null;

        // Add this function to store the Unity instance
        function unityLoaded(unity) {
            unityInstance = unity;
            checkForReferralCode();
        }

        function checkForReferralCode() {
            if (!unityInstance) return;
            
            const initData = Telegram.WebApp.initDataUnsafe;
            const referralCode = initData.start_param || null;
    
            if (referralCode && unityInstance) {
                const gameObjectName = 'UserReferrelManager';
                unityInstance.SendMessage(gameObjectName, 'OnReceiveReferralCode', referralCode);
                console.log("Sending referral code to Unity:", referralCode);
            } else {
                console.log("No referral code found in initData or Unity not ready.");
            }
        }

        window.onload = function() {
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.disableVerticalSwipes();
            }
        };
    </script>
  </body>
</html>
