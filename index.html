<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TelegramApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script src="index.js"></script>
    <!-- BEGIN WEBGL FILE BROWSER LIB -->
    <style>
      #fb_popup_background.highlight {
        border: 3px dashed #ccc;
        border-radius: 26px;
        border-color: aquamarine;
      }
      .disableSelection {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        if (Telegram.WebApp) {
          Telegram.WebApp.ready();
          
          // Debug logs
          console.log("Telegram WebApp version:", Telegram.WebApp.version);
          console.log("Complete initData:", Telegram.WebApp.initDataUnsafe);
          console.log("Start Parameter:", Telegram.WebApp.initDataUnsafe.start_param);
          console.log("Start App Parameter:", Telegram.WebApp.initDataUnsafe.start_app);
          console.log("Query ID:", Telegram.WebApp.initDataUnsafe.query_id);
          
          // Optional: Log the raw init data string
          console.log("Raw Init Data:", Telegram.WebApp.initData);
          
          window.Telegram.WebApp.expand();
          window.Telegram.WebApp.disableVerticalSwipes();
        } else {
          console.log("Telegram WebApp API is not available.");
        }
      });
    </script>
  </body>
</html>
